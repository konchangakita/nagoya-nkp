apiVersion: v1
kind: Secret
metadata:
  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.passwordKey | default "postgres-password" }}{{ else }}postgres-password{{ end }}: {{ required "postgresql.auth.password is required" .Values.postgresql.auth.password }}
  {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.usernameKey | default "postgres-username" }}{{ else }}postgres-username{{ end }}: {{ required "postgresql.auth.username is required" .Values.postgresql.auth.username }}
  {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.databaseKey | default "postgres-database" }}{{ else }}postgres-database{{ end }}: {{ required "postgresql.auth.database is required" .Values.postgresql.auth.database }}
  # Compatibility: add 'password' key for backward compatibility (same value as postgres-password)
  password: {{ required "postgresql.auth.password is required" .Values.postgresql.auth.password }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-dify-postgresql-0
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ required "postgresql.persistence.size is required" .Values.postgresql.persistence.size }}
  storageClassName: {{ required "storage.storageClassName is required" .Values.storage.storageClassName }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dify-postgresql
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: dify-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: dify-postgresql
  template:
    metadata:
      labels:
        app: dify-postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.usernameKey | default "postgres-username" }}{{ else }}postgres-username{{ end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.passwordKey | default "postgres-password" }}{{ else }}postgres-password{{ end }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.databaseKey | default "postgres-database" }}{{ else }}postgres-database{{ end }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-dify-postgresql-0
---
apiVersion: v1
kind: Service
metadata:
  name: dify-postgresql
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: dify-postgresql
  ports:
    - port: 5432
      targetPort: 5432

