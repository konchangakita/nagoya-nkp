apiVersion: apps/v1
kind: Deployment
metadata:
  name: dify-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: dify-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dify-api
  template:
    metadata:
      labels:
        app: dify-api
    spec:
      ########################################
      # Note: DB Migration is handled by dedicated Job (db-migration-job.yaml)
      # initContainer から migration を外し、Job に一本化
      # upgrade_db() は exit code を返さず危険なため使用しない
      ########################################
      # Main Container: Dify API
      ########################################
      containers:
        - name: dify-api
          image: "{{ required "images.api.repository is required" .Values.images.api.repository }}:{{ required "images.api.tag is required" .Values.images.api.tag }}"
          env:
            # Dify Secret Key (公式の env 名)
            - name: DIFY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: difySecretKey
            # Plugin Daemon Key (公式の env 名)
            - name: PLUGIN_DAEMON_KEY
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: pluginDaemonKey
            # Inner API Key for Plugin (公式の env 名)
            - name: INNER_API_KEY_FOR_PLUGIN
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: difyInnerApiKey
{{- if .Values.secrets.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: openaiApiKey
{{- end }}
            # Note: MIGRATION_ENABLED は false に設定（Job で migration を実行するため）
            # upgrade_db() は exit code を返さず危険なため使用しない
            - name: MIGRATION_ENABLED
              value: "false"
            - name: SERVER_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: CONSOLE_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: CONSOLE_API_URL
              value: "{{ include "dify.externalURL" . }}/console/api"
            - name: CONSOLE_WEB_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: APP_WEB_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: SERVICE_API_URL
              value: "{{ include "dify.externalURL" . }}/v1"
            - name: FILES_URL
              value: "{{ include "dify.externalURL" . }}/files"
            # Plugin Daemon
            # Note: PLUGIN_DAEMON_URL を内部Serviceに変更してSSL検証エラーを回避
            # 外部公開用URLが必要な場合は別途環境変数を追加することを検討
            - name: PLUGIN_DAEMON_URL
              value: "http://dify-plugin-daemon:5002"
            - name: PLUGIN_DAEMON_API_URL
              value: "http://dify-plugin-daemon:5002"
            # Marketplace configuration
            {{- if and .Values.dify .Values.dify.marketplace .Values.dify.marketplace.enabled }}
            - name: MARKETPLACE_ENABLED
              value: "true"
            {{- if .Values.dify.marketplace.apiUrl }}
            - name: MARKETPLACE_API_URL
              value: {{ .Values.dify.marketplace.apiUrl | quote }}
            {{- else }}
            # Default: internal service (fallback)
            - name: MARKETPLACE_API_URL
              value: "http://dify-api:5001/console/api/plugins/marketplace"
            {{- end }}
            {{- end }}
            - name: MARKETPLACE_URL
              value: "{{ include "dify.externalURL" . }}/plugins"
            # PostgreSQL
            - name: DB_HOST
              value: "dify-postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.usernameKey | default "postgres-username" }}{{ else }}postgres-username{{ end }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.passwordKey | default "postgres-password" }}{{ else }}postgres-password{{ end }}
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.name | default "dify-postgresql" }}{{ else }}dify-postgresql{{ end }}
                  key: {{ if .Values.postgresql.secret }}{{ .Values.postgresql.secret.databaseKey | default "postgres-database" }}{{ else }}postgres-database{{ end }}
            # Redis
            - name: REDIS_HOST
              value: "dify-redis-master"
            - name: REDIS_PORT
              value: "6379"
            {{- if .Values.redis.auth.password }}
            - name: REDIS_PASSWORD
              value: "{{ .Values.redis.auth.password }}"
            {{- end }}
            # Weaviate
            - name: VECTOR_STORE
              value: "weaviate"
            - name: WEAVIATE_HOST
              value: "dify-weaviate"
            - name: WEAVIATE_PORT
              value: "8080"
            - name: WEAVIATE_SCHEME
              value: "http"
            # Storage
            - name: STORAGE_TYPE
              value: "opendal"
            - name: OPENDAL_SCHEME
              value: "fs"
            - name: OPENDAL_FS_ROOT
              value: "/storage"
          ports:
            - containerPort: 5001
          volumeMounts:
            {{- if .Values.dify.fileStorage.enabled }}
            - name: filestorage
              mountPath: /storage
            {{- end }}
          readinessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        {{- if .Values.dify.fileStorage.enabled }}
        - name: filestorage
          persistentVolumeClaim:
            claimName: dify-filestorage
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: dify-api
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: dify-api
  ports:
    - port: 5001
      targetPort: 5001
