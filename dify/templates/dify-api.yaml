apiVersion: apps/v1
kind: Deployment
metadata:
  name: dify-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: dify-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dify-api
  template:
    metadata:
      labels:
        app: dify-api
    spec:
      ########################################
      # Note: DB Migration is handled by dedicated Job (db-migration-job.yaml)
      # initContainer から migration を外し、Job に一本化
      # upgrade_db() は exit code を返さず危険なため使用しない
      ########################################
      # Main Container: Dify API
      ########################################
      containers:
        - name: dify-api
          image: "{{ required "images.api.repository is required" .Values.images.api.repository }}:{{ required "images.api.tag is required" .Values.images.api.tag }}"
          envFrom:
            - secretRef:
                name: dify-secrets
          env:
            # Note: MIGRATION_ENABLED は false に設定（Job で migration を実行するため）
            # upgrade_db() は exit code を返さず危険なため使用しない
            - name: MIGRATION_ENABLED
              value: "false"
            - name: SERVER_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: CONSOLE_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: CONSOLE_API_URL
              value: "{{ include "dify.externalURL" . }}/console/api"
            - name: CONSOLE_WEB_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: APP_WEB_URL
              value: "{{ include "dify.externalURL" . }}"
            - name: SERVICE_API_URL
              value: "{{ include "dify.externalURL" . }}/v1"
            - name: FILES_URL
              value: "{{ include "dify.externalURL" . }}/files"
            # PostgreSQL
            - name: DB_HOST
              value: "dify-postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: "{{ required "postgresql.auth.username is required" .Values.postgresql.auth.username }}"
            - name: DB_PASSWORD
              value: "{{ required "postgresql.auth.password is required" .Values.postgresql.auth.password }}"
            - name: DB_DATABASE
              value: "{{ required "postgresql.auth.database is required" .Values.postgresql.auth.database }}"
            # Redis
            - name: REDIS_HOST
              value: "dify-redis-master"
            - name: REDIS_PORT
              value: "6379"
            {{- if .Values.redis.auth.password }}
            - name: REDIS_PASSWORD
              value: "{{ .Values.redis.auth.password }}"
            {{- end }}
            # Weaviate
            - name: VECTOR_STORE
              value: "weaviate"
            - name: WEAVIATE_HOST
              value: "dify-weaviate"
            - name: WEAVIATE_PORT
              value: "8080"
            - name: WEAVIATE_SCHEME
              value: "http"
            # Storage
            - name: STORAGE_TYPE
              value: "opendal"
            - name: OPENDAL_SCHEME
              value: "fs"
            - name: OPENDAL_FS_ROOT
              value: "/storage"
          ports:
            - containerPort: 5001
          volumeMounts:
            {{- if .Values.dify.fileStorage.enabled }}
            - name: filestorage
              mountPath: /storage
            {{- end }}
          readinessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        {{- if .Values.dify.fileStorage.enabled }}
        - name: filestorage
          persistentVolumeClaim:
            claimName: dify-filestorage
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: dify-api
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: dify-api
  ports:
    - port: 5001
      targetPort: 5001
