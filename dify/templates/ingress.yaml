apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dify
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ required "expose.ingressClassName is required" .Values.expose.ingressClassName }}
  rules:
    - http:
        paths:
          # API系（console）
          - path: /console/api
            pathType: Prefix
            backend:
              service:
                name: dify-api
                port:
                  number: 5001

          # API系（public）
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dify-api
                port:
                  number: 5001

          # ★追加：OpenAPI/LLMアプリ系で使うことが多い
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: dify-api
                port:
                  number: 5001

          # ★追加：アップロード/生成物など
          - path: /files
            pathType: Prefix
            backend:
              service:
                name: dify-api
                port:
                  number: 5001

          # Web（最後に）
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dify-web
                port:
                  number: 80
